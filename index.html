<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />

    <title>Discount calculator</title>
  </head>
  <body>
    <div
      style="height: 500px; width: auto; margin: 150px"
      class="d-flex justify-content-center align-items-center flex-column border rounded"
    >
      <div>
        <p class="h1 fw-bold bg-warning-subtle rounded px-2 py-1">
          Discount Calculator
        </p>
      </div>
      <div>
        <table>
          <tbody>
            <tr>
              <td>
                <label class="fw-medium mt-4" for="">Enter the Amount</label>
              </td>
            </tr>
            <tr>
              <td>
                <input
                  class="border border-1 border-black rounded rounded-1 p-2 mt-2"
                  style="width: 300px"
                  placeholder="Enter the amount"
                  type="text"
                />
              </td>
            </tr>
            <tr>
              <td>
                <label class="fw-medium mt-3" for=""
                  >Enter the Discount Percentage</label
                >
              </td>
            </tr>
            <tr>
              <td>
                <input
                  class="border border-1 border-black rounded rounded-1 p-2 mt-2"
                  style="width: 300px"
                  placeholder="Enter the discount percentage"
                  type="text"
                />
              </td>
            </tr>
            <tr>
              <td>
                <button class="btn btn-dark mt-4 w-100">Calculate</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
